<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <title>Export html table to excel and csv using jquery</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <script src="../js/jquery-1.9.1.js"></script>
    <script src="../js/jquery.base64.js"></script>
    <script src="../js/tableExport.js"></script>
    <script src="../js/sprintf.js"></script>
    <script src="../js/jspdf.js"></script>
    <script src="../js/base64.js"></script>
</head>

<body>
    [align=right]
    <br>
    <br>
    <br>
    <button class="btn btn-success" onClick="$('#customers').tableExport({type: 'excel', escape: 'false'});">Excel Export</button>
    <button class="btn btn-success" onClick="$('#customers').tableExport({type: 'pdf', escape: 'false'});">CSV Export</button>
    <br>
    <br> [/align]
    <table id="customers" class="table table-striped table-bordered">
        <thead>
            <tr class='warning'>
                <th>Country</th>
                <th>Population</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chinna</td>

            </tr>
            <tr>
                <td>India</td>
                <td>1,241,900,000</td>
                <td>March 24, 2014</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>317,746,000</td>
                <td>March 24, 2014</td>
            </tr>
            <tr>
                <td>Indonesia</td>

            </tr>
            <tr>
                <td>Brazil</td>

        </tbody>
    </table>
    </div>
</body>

</html>
